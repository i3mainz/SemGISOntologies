image: maven:3-jdk-8
# These are the default stages.
# You don't need to explicitly define them.
# But you could define any stages you want.
stages:
  - deploy
    
pages:
  stage: deploy
  script:
  - cd docs
  - mkdir html
  - mkdir html/xerleben
  - java -jar widoco.jar -ontFile ../XErleben/xerleben2_1.ttl_mod.ttl -outFolder html/xerleben/ -rewriteAll -confFile config/xerleben.properties
  - mkdir html/xplanung
  - java -jar widoco.jar -ontFile ../XPlanung/xplanung5_0.ttl -outFolder html/xplanung/ -rewriteAll -confFile config/xplanung.properties
  - mkdir html/xkat
  - java -jar widoco.jar -ontFile ../XKatastrophenhilfe/xkat1_1.ttl -outFolder html/xkat/ -rewriteAll -confFile config/xkat.properties
  - mkdir html/citygml
  - java -jar widoco.jar -ontFile ../CityGML/citygml2.ttl -outFolder html/citygml/ -rewriteAll -confFile config/citygml.properties
  - mkdir html/lgdinspire
  - java -jar widoco.jar -ontFile ../EquivalenceRelations/linkedgeodata_inspire.ttl -outFolder html/lgdinspire/ -rewriteAll -confFile config/lgdinspire.properties
  - mkdir html/xerlebengov
  - java -jar widoco.jar -ontFile ../EquivalenceRelations/xerleben2_us_equiv.ttl -outFolder html/xerlebengov/ -rewriteAll -confFile config/xerlebengov.properties
  - mkdir html/xplanplu
  - java -jar widoco.jar -ontFile ../EquivalenceRelations/xplan5_plu_equiv.ttl -outFolder html/xplanplu/ -rewriteAll -confFile config/xplanplu.properties
  - mkdir html/aaa
  - java -jar widoco.jar -ontFile ../AAA-Data/aaa6.ttl -outFolder html/aaa/ -rewriteAll -confFile config/aaa.properties
  - mv index.html html/index.html
  - mv html ../public 
  artifacts:
    paths:
    - public
  only:
  - master
